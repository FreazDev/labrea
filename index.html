<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacos Gagner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .season-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .season-btn {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .season-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .season-btn.active {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
        }

        .episode-selector {
            display: none;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        .episode-selector.active {
            display: block;
        }

        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
            width: 200px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #a5a5a5;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-height: 80vh;
            aspect-ratio: 16/9;
            margin-top: 15px;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .season-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-content {
                width: 95%;
                padding: 10px;
            }
            
            .video-container {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TAcosssssss</h1>

            <select id="season2-select" onchange="playEpisode(2, this.value)">

                <option value="https://store6.gofile.io/download/direct/31602dca-d560-4d2d-aa35-4eae250bcbdc/ep1.mp4?cb_krpo1mzpia=1744056313268">Épisode 1</option>

            </select>
        </div>
    </div>
    
    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Épisode</h2>
            <div class="video-container">
                <video id="videoPlayer" controls autoplay playsinline>
                    Votre navigateur ne supporte pas la lecture de vidéos HTML5.
                </video>
            </div>
        </div>
    </div>
    
    <script>
        // Affiche la saison 1 par défaut
        document.addEventListener('DOMContentLoaded', function() {
            showEpisodes(1, true);
        });

        function showEpisodes(seasonNum, initialLoad = false) {
            if (!initialLoad) {
                // Hide all episode selectors
                document.querySelectorAll('.episode-selector').forEach(el => {
                    el.classList.remove('active');
                });
                
                // Update active button styling
                document.querySelectorAll('.season-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
            }
            
            // Show the selected season's episodes
            document.getElementById(`season${seasonNum}-episodes`).classList.add('active');
        }
        
        function playEpisode(seasonNum, videoUrl) {
            if (!videoUrl) return;
            
            // Update modal title
            const selectElement = document.getElementById(`season${seasonNum}-select`);
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            document.getElementById('modal-title').textContent = `Saison ${seasonNum === 1 ? 2 : 3} - ${selectedOption.text}`;
            
            // Set video source using HTML5 video element
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoUrl;
            
            // Reset video and try to play
            videoPlayer.load();
            videoPlayer.play().catch(e => {
                console.error("La lecture automatique a échoué:", e);
                // Affiche un message à l'utilisateur si nécessaire
            });
            
            // Show modal
            document.getElementById('videoModal').style.display = 'flex';
        }
        
        function closeModal() {
            // Pause video and hide modal
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            document.getElementById('videoModal').style.display = 'none';
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
